version: '3.8'

services:
  # Servidor DNS con BIND9
  dns-server:
    image: ubuntu/bind9:latest
    container_name: dns-server
    hostname: dns
    ports:
      - "53:53/udp"
      - "53:53/tcp"
    volumes:
      - ./bind/config:/etc/bind
      - ./bind/zones:/etc/bind/zones
    networks:
      lab-network:
        ipv4_address: 172.20.0.10
    restart: unless-stopped
    command: |
      bash -c "
      named -g "
      

  # Servidor Web Nginx
  nginx-server:
    image: nginx:latest
    container_name: nginx-server
    hostname: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/html:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      lab-network:
        ipv4_address: 172.20.0.20
    dns:
      - 172.20.0.10
    restart: unless-stopped
    depends_on:
      - dns-server

  # Cliente Ubuntu
  cliente-ubuntu:
    build:
      context: ./cliente-ubuntu
    container_name: cliente-ubuntu
    hostname: cliente
    stdin_open: true
    tty: true
    networks:
      lab-network:
        ipv4_address: 172.20.0.30
    dns:
      - 172.20.0.10
    dns_search:
      - milab.local
    restart: unless-stopped
    depends_on:
      - dns-server
      - nginx-server

networks:
  lab-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
